    <div class="navbar navbar-buddy navbar-fixed-top" role="navigation" ng-controller="NavigationController">
      <div class="container">
        <div class="col-md-10 col-md-push-1">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-show="auth.isAuthenticated()" active-nav="dashboard"><a ng-href="/dashboard">Dashboard</a></li>
              <li ng-show="auth.isClinician()" active-nav="serviceUsers"><a ng-href="/service_users">Service Users</a></li>
              <li ng-show="auth.isClinicianAdmin()" active-nav="clinicians"><a ng-href="/clinicians">Clinicians</a></li>
              <li ng-show="auth.isClinicianAdmin()" active-nav="teams"><a ng-href="/teams">Teams</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-hide="auth.isAuthenticated()" active-nav="login"><a ng-href="/login">Login</a></li>
              <li ng-show="auth.isAuthenticated() && auth.isClinician()" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings</a></li>
                  <li><a ng-click="logout()">Logout</a></li>
                </ul>
              </li>
              <li><a ng-click="logout()" ng-show="auth.isServiceUser()">Logout</a></li>

            </ul>
          </div>
        </div>
      </div>
