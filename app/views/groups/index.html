<div class="heading col-md-12">
  <div class="container">
    <div class="col-md-5 col-md-push-1 heading-unit-header">
      <h1>Groups </h1>
    </div>
    <div class="col-md-6 text-right heading-unit">
      <a ng-href="/groups/new" class="btn btn-buddy">Add a group</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-push-1 col-md-10 list-container">
    <table class="table table-bordered  table-striped">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="group in groups | orderBy:'name'">
          <td class="expand-link"><a href="/groups/{{group.id}}">
              {{ group.name }}
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
