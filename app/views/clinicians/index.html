<div class="heading col-md-12">
  <div class="container">
    <div class="col-md-5 col-md-push-1 heading-unit-header">
      <h1>Clinicians</h1>
    </div>
    <div class="col-md-3 heading-unit">
      <form ng-submit="search()">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="search_term" placeholder="Search for a user">
          <span class="input-group-btn">
            <button class="btn btn-buddy btn-search">
              <span class="iconic" data-glyph="magnifying-glass" title="search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-3 text-right heading-unit">
      <a ng-href="/clinicians/new" class="btn btn-buddy">Add a clinician</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-push-1 col-md-10 list-container">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last logged in</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="clinician in clinicians">
          <td class="expand-link">
            <a ng-href="/clinicians/{{clinician.id}}/edit">
              {{ clinician.full_name }}<br />
              <span class="clinician-id">CLIN.{{ clinician.id }}  {{ clinician.last_request_at.timestamp }}</span>
            </a>
          </td>
          <td class="clinician-last-request-at">
            <span ng-show="clinician.last_request_at" am-time-ago="clinician.last_request_at" ng-class="{inactive: clinician.last_request_at < twoWeeksAgo}"></span>
            <span ng-hide="clinician.last_request_at" class="invitation-sent">Invitation sent <span am-time-ago="clinician.created_at"></span></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
