<div class="modal-header">
  Add clinicians
</div>
<form ng-submit="submit()">
  <div class="modal-body">
    <div class="form-group">
      <input type="email" ng-model="clinicians.email" placeholder="email addresss" class="form-control input-md">
    </div>
    <div class="form-group">
      <select ng-model="clinicians.team" class="form-control input-md" ng-options="team.id as team.name for team in teams"></select>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" value="Create" class="btn btn-info">
    <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
  </div>
</form>
