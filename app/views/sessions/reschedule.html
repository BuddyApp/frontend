<div class="modal-header">
  {{ title }}
</div>
<div class="modal-body">
  <div class="row">
    <form ng-submit="submit()">
      <div class="form-group">
        <div class="modal-input-group input-group">
          <input type="text" datepicker-popup="dd/MM/yyyy" is-open="$parent.opened" min-date="minDate" ng-required="true" close-text="Close" ng-click="open($event)" ng-model="session.date" class="form-control" />
        </div>
        <div class="modal-input-group input-group">
          <hour-select ng-model="session.hour"></hour-select>
        </div>
        <div class="modal-input-group input-group">
          <minute-select ng-model="session.minute"></minute-select>
        </div>
        <div class="modal-input-group input-group">
          <input type="submit" value="{{ button_value }}" class="btn-buddy btn">
        </div>
      </div>
    </form>
  </div>
</div>
