<div class="col-md-12">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="addClinician()">Add clinicians</button>
  </div>
</div>

<div class="col-md-12">
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Settings</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="clinician in clinicians">
        <td>{{ clinician.full_name }}</td>
        <td>Settings</td>
      </tr>
    </tbody>
  </table>
</div>
