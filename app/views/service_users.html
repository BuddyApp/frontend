<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Next session</th>
      <th>Settings</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="serviceUser in serviceUsers">
      <td>{{ serviceUser.full_name }}</td>
      <td>{{ (serviceUser.current_session_time | date: "d MMMM 'at' HH:mm" ) || 'None' }}</td>
      <td>Settings</td>
    </tr>
  </tbody>
</table>
