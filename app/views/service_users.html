<div class="col-md-12 container">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="addServiceUser()">Add a service user</button>
  </div>
</div>

<div class="col-md-12">
  <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
    <li class="active"><a href="#az" data-toggle="tab">A-Z</a></li>
    <li><a href="#deactivated" data-toggle="tab">Deactivated</a></li>
    <li><a href="#mine" data-toggle="tab">My users</a></li>
  </ul>
  <div id="my-tab-content" class="tab-content">
    <div class="tab-pane active" id="az">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Next session</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="serviceUser in serviceUsers | orderBy:last_name.toUpperCase() | filter:{deactivated_at: null}">
            <td>{{ serviceUser.full_name }}</td>
            <td ng-show="serviceUser.current_session_time"><span am-time-ago="serviceUser.current_session_time"></span></td>
            <td ng-hide="serviceUser.current_session_time">None</td>
            <td>Settings</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="tab-pane" id="deactivated">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Next session</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="serviceUser in serviceUsers | orderBy:last_name.toUpperCase() | filter:{deactivated_at: '!!'}">
            <td>{{ serviceUser.full_name }}</td>
            <td ng-show="serviceUser.current_session_time"><span am-time-ago="serviceUser.current_session_time"></span></td>
            <td ng-hide="serviceUser.current_session_time">None</td>
            <td>Settings</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="tab-pane" id="mine">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Next session</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="serviceUser in serviceUsers | orderBy:last_name.toUpperCase() | filter:{clinician_id: user.id}">
            <td><a ng-href="/service_users/{{serviceUser.id}}">{{ serviceUser.full_name }}</a></td>
            <td ng-show="serviceUser.current_session_time"><span am-time-ago="serviceUser.current_session_time"></span></td>
            <td ng-hide="serviceUser.current_session_time">None</td>
            <td>Settings</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
