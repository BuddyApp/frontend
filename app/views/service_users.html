<div class="col-md-12 container">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="addServiceUser()">Add a service user</button>
  </div>
</div>

<div class="col-md-12">
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Next session</th>
        <th>Settings</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="serviceUser in serviceUsers">
        <td>{{ serviceUser.full_name }}</td>
        <td ng-show="serviceUser.current_session_time"><span am-time-ago="serviceUser.current_session_time"></span></td>
        <td ng-hide="serviceUser.current_session_time">None</td>
        <td>Settings</td>
      </tr>
    </tbody>
  </table>
</div>
